{% extends 'base.html' %}
{% load staticfiles %}

{% block sidebar %}
{% include 'menu.html' with page="control_inicio" belongs_to=usuario.belongs_to%}
{% endblock %}

{% block body_block %}
    <img src="{% static 'images/logobiblioteca.png' %}" style="position: absolute; height: 250px; width: 250px; right: -3%; bottom: -55%;">
    <div class="row"><div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-xs-12"><h1 style="color:steelblue">Hola, {{ user.username }}.</h1>
    </div>
    </div>
    <div class="row" ng-app = "BLibreria">
    <div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-xs-12">
        {% if profileuser.picture %}
        <img src="/media/{{ profileuser.picture }}" style="height: 300px; width: 300px; border-radius: 150%">
        {% else %}
            <img src="{% static 'images/nodisponible.jpg' %}" style="height: 300px; width: 300px; border-radius: 150%">

        {% endif %}
    </div>
    </div>
 <script src="{% static 'js/angular/angular.min.js' %}"></script>
    <script src="{% static 'js/angular/busqueda_productos.js' %}"></script>

{% endblock %}
